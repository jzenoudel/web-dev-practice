<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie Zenou</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HERO -->
    <section>
        <div class="hero">
            <img src="./images/blob-cover-photo.png" alt="colourful abstract blobs" style="width: 100%;">
            <div class="centered">
                <h1>Julie Zenou</h1>
                <p class="good-egg">a good egg.</p>
            </div>

        </div>

    </section>

    <!-- ABOUT -->
    <section>
        <div class="container about">
            <img class="profile-pic" src="./images/BW_corp_pic_SQUARE.jpeg" alt="black and white photo of JZ">
            <h2>Hi there!</h2>
            <p class="intro">I'm a web developer who has dabbled in the arts of AR, VR and video game development. </p>
        </div>
        
    </section>

    <!-- MY SKILLS -->
    <section>
        <div class="container divSkills">
            <h2 class="skills">My Skills</h2>

            <div class="gridContainer">
                <div>
                    <img src="./images/cool.png" alt="colourful abstract blobs" style="width: 100%;">
                    
                </div>

                <div>
                    <h3>Gaslight</h3>
                    <p class="gridP">I will make you believe anything.</p>
                </div>
                
                <div>
                    <img src="./images/corp.png" alt="colourful abstract blobs" style="width: 100%;">
                    
                </div>

                <div>
                    <h3>Gatekeep</h3>
                    <p class="gridP">I will make you do anything.</p>
                </div>

                <div>
                    <img src="./images/drive.png" alt="colourful abstract blobs" style="width: 100%;">
                    
                </div>

                <div>
                    <h3>Girlboss</h3>
                    <p class="gridP">I will make you be anything.</p>
                </div>

            </div>

        </div>
        
    </section>

    <!-- GET IN TOUCH -->
    <section>
        <div class="container touch">
            <h2>Get In Touch</h2>
            <button class="button">Click Me</button>
            

        </div>

    </section>
</body>

</html>
